<script>

    // 打印1000-2019中所有的闰年，以每行四个数形式输出
    for(let i = 1000; i<=2019;i++){
        if(i%4 ===0 && i%100 === 0 || i%400 ===0){
            document.write(i+'<br>')
        }
    }
</script>
